<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoho Sign up Page - worldwillweb.com</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo|Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css">

</head>
<body>

<main id="primary" class="row mx-auto p-0 align-items-center container-lg" style="min-height: 100vh; max-width: 1200px;">

    <div id="information" class="col-lg-6 col-md-10 col-12 h-100 shadow-lg p-5 bg-color-secondary-blue" style="max-height: 800px; min-height: 80vh; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
        <span href="#" class="color-primary-blue font-weight-900 h1">Zoho.</span>
        <p class="color-gray font-weight-500">
            A central hub where teams can work, plan, and achieve amazing things together.
        </p>

        <div class="w-100">
            <img class="mx-auto d-block" src="media/man-image.png" alt="Man Animator" style="max-width: 400px;">
        </div>
    </div>

    <div id="action-form" class="col-lg-6 col-md-10 col-12 h-100 shadow-sm bg-color-white p-5" style="max-height: 800px; min-height: 80vh; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
        <div class="mx-auto" style="max-width: 400px;">
            <div id="language-select" class="d-flex justify-content-end mb-5">
                <select class="form-select form-select-sm border-0" aria-label=".form-select-sm example" style="max-width: 150px;">
                    <option value="en-us"> Englidh (USA) </option>
                    <option value="fa"> Persian (IRAN) </option>
                    <option value="en-uk"> English (UK) </option>
                    <option value="ar"> Arabic </option>
                </select>
            </div>

            <h6 class="color-gray h6">Start For <b>Free</b></h6>
            <h2 class="font-weight-900 color-dark-blue mb-3 display-4">Sign up to Zoho.</h2>
            <p class="mb-5 color-gray">
                Already a member
                <a class="color-primary-blue text-decoration-none font-weight-900" href="#">Log in</a>
            </p>

            <form id="sign-up-form">
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1" class="mb-2 color-dark-blue font-weight-900">Email address</label>
                    <div class="position-relative">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <span class="material-icons position-absolute h-100 d-flex align-items-center justify-content-center" style="right: 10px; top: 0;">alternate_email</span>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1" class="mb-2 color-dark-blue font-weight-900">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <span class="material-icons position-absolute h-100 d-flex align-items-center justify-content-center" style="right: 10px; top: 0;">lock</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 p-3 h5 mb-3">Create an account</button>
            </form>

            <button type="button" class="btn btn-outline-primary w-100 p-3 h5 d-flex align-items-center justify-content-center rounded border-color-gray border">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                <span class="ms-2 color-dark-blue font-weight-900">
                    Sign up with Google
                </span>
            </button>


            <div class="mt-5">
                <p class="color-gray font-weight-900" style="font-size: 12px;">
                    This site is protected by reCAPTCHA and the Google
                </p>
            </div>
        </div>
    </div>

</main> <!--#primary-->

<div class="my-5 text-center">
    <div>
        Created By
        <a href="https://worldwillweb.com" target="_blank" title="World Will Web | Web Development Platform">
            World Will Web

    </div>
    <div class="pt-2">
        Idea From
        <a href="https://dribbble.com/Nerisnica" target="_blank" title="Mobile Design, UI / Visual Design, Web Design">
            Emilia Nerisnitsa
        </a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="dist/app.js"></script>
</body>
</html>
